<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>{{TITLE}}</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "{{PRIMARY_COLOR}}",
              "background-light": "#F3F4F6",
              "background-dark": "#1F2937",
              "accent-blue": "{{ACCENT_COLOR}}",
              "cta-orange": "#FF6B35",
              "blue-bright": "#93C5FD",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
            boxShadow: {
              'glow': '0 0 25px rgba(255, 107, 53, 0.7)',
              'glow-blue': '0 0 20px rgba(59, 130, 246, 0.5)',
              'text-shadow': '0 2px 4px rgba(0,0,0,0.5)',
            }
          },
        },
      };
    </script>
<style>
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #ffffff, #e2e8f0);
        }
        .tech-lines {
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 font-display transition-colors duration-300">
<div class="relative w-full max-w-4xl aspect-video bg-gray-900 overflow-hidden rounded-xl shadow-2xl border border-gray-700 group">
<div class="absolute inset-0 bg-gradient-to-br {{BACKGROUND_GRADIENT}} z-0"></div>
<div class="absolute inset-0 tech-lines opacity-20 z-0"></div>
<div class="absolute top-0 right-0 w-96 h-96 bg-primary/20 rounded-full blur-[100px] -translate-y-1/2 translate-x-1/2"></div>
<div class="absolute bottom-0 left-20 w-64 h-64 bg-accent-blue/20 rounded-full blur-[80px]"></div>
<div class="absolute top-6 left-6 z-20">
            <img src="{{LOGO_IMAGE}}" alt="TKTurners" class="h-8 w-auto drop-shadow-lg"/>
        </div>
<div class="relative z-10 h-full w-full flex">
<div class="w-2/5 h-full relative flex items-end justify-center">
<div class="absolute bottom-0 left-0 w-full h-full overflow-hidden">
<img alt="Professional SaaS Developer Founder" class="object-cover object-top w-full h-full scale-125 -translate-y-8 drop-shadow-[0_0_15px_rgba(0,0,0,0.5)] brightness-110 contrast-110" src="{{FOUNDER_IMAGE}}" onerror="this.style.display='none'"/>
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-transparent to-black/30 mix-blend-overlay"></div>
</div>
{{STATUS_BADGE}}
</div>
<div class="w-3/5 h-full flex flex-col justify-center pl-8 pr-12 pb-4">
<div class="mb-2">
<span class="inline-block px-3 py-1 bg-primary/20 text-{{BADGE_COLOR}} border border-primary/50 rounded text-xs font-bold tracking-wider uppercase shadow-lg">
                        {{BADGE_TEXT}}
                    </span>
</div>
<h1 class="text-6xl font-black text-white leading-[0.9] tracking-tight drop-shadow-lg mb-4">
                    {{TITLE_LINE1}} <br/>
<span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-bright to-primary">{{TITLE_LINE2}}</span> <br/>
                    {{TITLE_LINE3}}
                </h1>
<p class="text-gray-200 text-lg font-medium max-w-sm leading-snug mb-8 border-l-4 border-primary pl-4 drop-shadow-md">
                    {{DESCRIPTION}}
                </p>
</div>
</div>
<div class="absolute top-8 right-8 flex gap-2 opacity-50">
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white/50"></div>
<div class="w-2 h-2 rounded-full bg-white/20"></div>
</div>
<div class="absolute bottom-6 right-6 font-mono text-[10px] text-primary/30 leading-3 opacity-60 pointer-events-none select-none text-right hidden lg:block">
            &lt;Conversion&gt;<br/>
              return true;<br/>
            &lt;/Conversion&gt;
        </div>
        <div class="absolute bottom-4 right-4">
            <img src="{{BADGE_IMAGE}}" alt="Fiverr" class="h-10 w-auto drop-shadow-lg" onerror="this.style.display='none'"/>
        </div>
</div>
<div class="fixed bottom-4 right-4 flex gap-2">
<button class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white px-4 py-2 rounded-lg shadow-lg text-sm font-medium border border-gray-200 dark:border-gray-700" onclick="document.documentElement.classList.toggle('dark')">
            Toggle Theme
        </button>
</div>

</body></html>
